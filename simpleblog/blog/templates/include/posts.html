<div class="container-fluid mt-3 ">
    <div class="row">
        <div class="col">

            {% for post in posts %}

            <div class="card mb-4">
                <a href="{{ post.get_absolute_url }}">
                    <h6 class="card-header">{{ post.title }}</h6>
                </a>
                <div class="row no-gutters align-items-center">
                    <div class="col-md-3">
                        <img src="{{ post.image.url }}" class="card-img " alt="...">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <p class="card-text"> {{ post.body|truncatewords:35 }} </p>
                        </div>
                        <div style="padding: 3px 20px;">
                            {% for tag in post.tags.all %}
                            <a href="{{ tag.get_absolute_url }}" class="badge badge-light">{{tag.title }}</a>
                            {% endfor %}
                        </div>
                        <div class="card-footer bg-white">
                            <div class="row">
                                <div class="col text-left">
                                    <p class="card-text">

                                        <span class="text-muted">
                                            Автор:
                                            <a href="/author/{{post.author}}/" class="badge badge-light">{{post.author.get_full_name }}</a>
                                        </span>
                                    </p>
                                </div>
                                <div class="col text-right">{{ post.date_pub|date:'d.m.Y H:i' }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
