{% extends 'blog/base.html' %}

{% block content %}
    <div class="mt-4 px-3">
        <h2>Список тегов</h2>
    </div>
    <div class="col mt-3 px-4">
        {% for tag in tags %}
            <a class="btn btn-light btn-sm mb-1" href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
{% endblock %}
