{% extends 'blog/base.html' %}

{% block content %}
<div class="main pt-4">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-9">
                <article class="card mb-4 border-0">
                    <header class="card-header text-center bg-white border-bottom-0">
                        <h3 class="card-title" style="font-family: 'PT Serif',serif; ">{{ post.title }}</h3>
                    </header>
                    <img class="card-img mx-auto" src="{{ post.image.url }}" alt="" style="width: 80%;">
                    <div class="card-body text-justify">
                        <p>{{ post.body }}</p>
                    </div>
                    <div class="card-footer bg-transparent d-flex justify-content-between border-0">
                         <div class="text-muted">
                             Автор:
                             <a href="/author/{{post.author}}/" class="badge badge-light">
                                 {{post.author.get_full_name}}
                             </a>
                         </div>

                        <div>{{ post.date_pub|date:'d.m.Y H:i'}}</div>
                    </div>
                </article>
            </div>
            <div class="col-3">
                <aside class="sidebar sidebar-sticky">
                    <div class="card mb-4 border-0">
                        <div class="card-body">
                            <h4 class="card-title">Теги:</h4>
                            {% for tag in post.tags.all %}
                                <a class="btn btn-light btn-sm mb-1" href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </aside>

            </div>
        </div>
    </div>
</div>


{% endblock %}
